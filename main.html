<!DOCTYPE html>
<html>
<head>
	<title>Encurtador de URL - deixe sua URL menor</title>

	<meta charset="utf-8">
</head>

<body>
	<div class="header">
		<div class="logo">
		<img src="static/img/logo.png" width="100%" height="100%" /> </div><h1>Enc! | Encurtador de URL</h1>
		<h3>Deixe suas urls mais curtas!</h3>
	</div>

	<div class="wrapper">
		<div class="form">
			<input type="text" id="url" name="url" placeholder="Digite sua URL aqui">
			<input class="button" id="enviar" type="submit" value="Enc!">
		</div>
		<h2 id="short"></h2>
		<h2>URLs mais encurtadas</h2>
		<p>Abaixo segue a lista das URLs que mais foram encurtadas utilizando nosso encurtador de URL.</p>
		<br>
		<div class="table">
			<table>
			  <tr>
			    <th>URL original</th>
			    <th>URL curta</th>
			    <th>NÃºmero de encurtamentos</th>
			  </tr>
			  {% for item in record %}
			  <tr>
			    <td>{{item.1}}</td>
			    <td>{{item.0}}</td>
			    <td>{{item.2}}</td>
			  </tr>
			  {% endfor %}

			</table>
		</div>
	</div>

    <link rel="stylesheet" href="static/main.css" type="text/css" />
    <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet' type='text/css'>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.4.3.min.js"></script>
	<script type="text/javascript">

		$('#enviar').click(function(){
			var url_longa = $("#url").val();

			$.ajax({
				url: 'shorten/' + url_longa,
				success: function(data) {
					$('#short').text(data);
				}
			});
		});
  	</script>

</body>

</html>
